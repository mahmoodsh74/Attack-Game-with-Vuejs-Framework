<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>game</title>
</head>

<body style="direction: rtl;">
    <div id="app">
        <div class="title-section">
            <h1>{{title}}</h1>
        </div>
        <div class="img-section" @click="damage==0?play(finalkick):play(kick)">
            <img :src="damage==0?badImg:goodImg" alt="" @click="damageDown">
        </div>
        <div class="damage-section">
            <progress :value="damage" max="100"></progress>
        </div>
        <button @click="damage = 100,title='فکر کردی می تونی از من تخفیف بگیری ؟'" >
            دوباره تخفیف میخوام !</button>
    </div>
    <script src="./vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
